<section class="product-card">
    <img class="product-card__image" [src]="product.image" [alt]="product.title" title="{{ product.title }}">
    <p>{{ product.description }}</p>
    <p>{{ product.category }}</p>
    <p>Price: {{ product.price }}</p>
    <a [routerLink]="['details', product.id]" routerLinkActive="active">learn more</a>
</section>
